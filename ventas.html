<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIENDA SARA - Ventas</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 text-lg">
  <div class="max-w-6xl mx-auto px-4 py-6">
    <h1 class="text-4xl font-bold text-center mb-4">ðŸ“Š Ventas - TIENDA SARA</h1>

    <!-- BotÃ³n de regresar -->
    <div class="text-center mb-6">
      <a href="index.html" class="inline-block bg-blue-600 hover:bg-blue-700 text-white text-xl font-semibold py-3 px-6 rounded-lg transition">
        ðŸ”™ Regresar a stock
      </a>
    </div>

    <!-- Buscador -->
    <div class="mb-6 flex justify-center">
      <input id="searchBox" type="text" placeholder="Buscar por modelo, precio, fecha..."
             class="w-full sm:w-2/3 px-4 py-3 rounded-md border border-gray-300 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-blue-500"/>
    </div>

    <!-- Tabla de ventas -->
    <div id="ventas_table" class="bg-white p-4 rounded-md shadow-md overflow-x-auto"></div>
  </div>

  <script>
    google.charts.load('current', { packages: ['table'] });
    google.charts.setOnLoadCallback(drawTable);

    let fullData;
    let visibleIndexes = [];

    function drawTable() {
      const sheetID = '1KbS-iAcIuknJIatfuxgmzT7wbtnDukcpsIwvYmkiOC8';
      const gid = '328049497';
      const query = new google.visualization.Query(`https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?gid=${gid}`);

      query.send(function (response) {
        if (response.isError()) {
          document.getElementById("ventas_table").innerHTML = "<p class='text-red-600'>Error cargando datos.</p>";
          return;
        }

        fullData = response.getDataTable();
        visibleIndexes = Array.from({ length: fullData.getNumberOfColumns() }, (_, i) => i);

        renderFilteredTable();

        document.getElementById("searchBox").addEventListener("input", renderFilteredTable);
      });
    }

    function renderFilteredTable() {
      const searchTerm = document.getElementById("searchBox").value.toLowerCase();
      const filtered = new google.visualization.DataTable();

      for (let i of visibleIndexes) {
        filtered.addColumn(fullData.getColumnType(i), fullData.getColumnLabel(i));
      }

      for (let i = 0; i < fullData.getNumberOfRows(); i++) {
        let include = !searchTerm;
        let row = [];

        for (let col of visibleIndexes) {
          const cell = fullData.getValue(i, col);
          row.push(cell);
          if (cell && cell.toString().toLowerCase().includes(searchTerm)) {
            include = true;
          }
        }

        if (include) filtered.addRow(row);
      }

      const table = new google.visualization.Table(document.getElementById("ventas_table"));
      table.draw(filtered, {
        showRowNumber: false,
        width: '100%',
        height: '100%',
        allowHtml: true,
        cssClassNames: {
          headerRow: 'bg-gray-100 text-gray-800 font-bold text-lg border border-gray-300',
          tableCell: 'border border-gray-200 text-base px-2 py-2'
        }
      });
    }
  </script>
</body>
</html>
